<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="bower_components/angular-ui-growl/css/growl.css">
    <link rel="stylesheet" href="bower_components/angular-ui-grid/ui-grid.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-ui-growl/src/growl.js"></script>
    <script src="bower_components/angular-ui-grid/ui-grid.js"></script>

    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>


    <script src="app/js/main.js"></script>
    <script src="app/js/service/alert-service.js"></script>
    <script src="app/js/aula-sete-controller.js"></script>

</head>
<body ng-app="curso">
<br>
<div class="container" ng-controller="AulaSeteController">
    <div class="row">
        <div class="col-sm-6">
            <div class="panel panel-primary">
                <div class="panel-heading">Cadastro Pessoas</div>
                <div class="panel-body">
                        <md-input-container>
                            <label>Nome</label>
                            <input ng-model="pessoa.nome" >
                        </md-input-container>
                    <br>
                        <md-input-container>
                            <label>E-mail</label>
                            <input ng-model="pessoa.email" >
                        </md-input-container>
                    <br>
                        <md-input-container>
                            <label>Cor</label>
                            <input ng-model="pessoa.cor" >
                        </md-input-container>

                </div>

                <div class="panel-footer">
                    <md-button class="md-raised md-primary" ng-click="salvar()">Salvar</md-button>
                    <md-button class="md-raised" ng-click="limpar()">Limpar</md-button>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div ui-grid="gridOptions"></div>
        </div>
    </div>
</div>

</body>
</html>
